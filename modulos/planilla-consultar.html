<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Veh√≠culos | Sistema de Log√≠stica</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .consultar-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
            min-width: 150px;
            background: white;
        }

        .filter-select:focus {
            outline: none;
            border-color: #005b96;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            align-self: flex-end;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            overflow: hidden;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        .data-table thead {
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
            position: sticky;
            top: 0;
        }

        .data-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #e8eef5;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: #e3f2fd;
        }

        .data-table tbody tr:nth-child(even) {
            background: #fafbfc;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-operativa { background: #d1fae5; color: #059669; }
        .badge-inoperativa { background: #fee2e2; color: #dc2626; }
        .badge-reparacion { background: #fef3c7; color: #d97706; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e8eef5;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .pagination button:hover {
            background: #005b96;
            color: white;
            border-color: #005b96;
        }

        .pagination button.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .pagination button:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        /* Ficha Simple */
        .ficha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .ficha-overlay.active {
            display: flex;
        }

        .ficha-container {
            background: white;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 8px;
        }

        .ficha-header {
            background: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .ficha-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .ficha-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .ficha-body {
            padding: 20px;
        }

        .ficha-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .ficha-row:last-child {
            border-bottom: none;
        }

        .ficha-label {
            font-weight: 600;
            color: #666;
            width: 140px;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        .ficha-value {
            color: #333;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .filters-row {
                flex-direction: column;
            }
            
            .filter-select {
                min-width: 100%;
            }
            
            .btn-reset {
                align-self: stretch;
            }
        }
    </style>
</head>
