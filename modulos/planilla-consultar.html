<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table thead {
            background: #003366;
            color: white;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .data-table tbody tr:hover {
            background: #f5f5f5;
            cursor: pointer;
        }

        /* Modal Simplificado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 8px;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #003366;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        .ficha-simple {
            width: 100%;
        }

        .ficha-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .ficha-row:last-child {
            border-bottom: none;
        }

        .ficha-label {
            font-weight: 600;
            color: #666;
            width: 200px;
            flex-shrink: 0;
        }

        .ficha-value {
            color: #333;
            flex: 1;
        }

        .btn-print {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media print {
            .modal-overlay {
                position: absolute;
                background: white;
            }
            .modal-close,
            .btn-print {
                display: none;
            }
            .modal-content {
                box-shadow: none;
            }
        }
    </style>
</head>
