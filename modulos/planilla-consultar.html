<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Veh√≠culos | Sistema de Log√≠stica</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .consultar-header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #005b96;
        }

        .btn-buscar {
            background: #003366;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-buscar:hover {
            background: #005b96;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
        }

        .data-table thead {
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .data-table th:last-child {
            border-right: none;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #e8eef5;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .data-table tbody tr {
            cursor: pointer;
            transition: background 0.3s;
        }

        .data-table tbody tr:hover {
            background: #e3f2fd;
        }

        .data-table tbody tr:nth-child(even) {
            background: #fafbfc;
        }

        .data-table tbody tr:nth-child(even):hover {
            background: #e3f2fd;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-operativa { background: #d1fae5; color: #059669; }
        .badge-inoperativa { background: #fee2e2; color: #dc2626; }
        .badge-reparacion { background: #fef3c7; color: #d97706; }
        .badge-desincorporada { background: #e5e7eb; color: #6b7280; }

        /* Ficha Modal */
        .ficha-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 51, 102, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .ficha-modal.active {
            display: flex;
        }

        .ficha-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .ficha-header {
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .ficha-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }

        .ficha-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 10px 0 5px 0;
        }

        .ficha-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .ficha-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .ficha-body {
            padding: 25px;
        }

        .ficha-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .ficha-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #005b96;
        }

        .ficha-item-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .ficha-item-value {
            font-size: 0.95rem;
            color: #003366;
            font-weight: 500;
        }

        .ficha-full {
            grid-column: 1 / -1;
        }

        .ficha-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e8eef5;
        }

        .btn-imprimir {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-imprimir:hover {
            background: #005b96;
        }

        .btn-cerrar {
            background: #e8eef5;
            color: #003366;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cerrar:hover {
            background: #d1d9e6;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .ficha-modal.active,
            .ficha-modal.active * {
                visibility: visible;
            }
            .ficha-modal.active {
                position: absolute;
                left: 0;
                top: 0;
                background: white;
            }
            .ficha-content {
                box-shadow: none;
                max-width: 100%;
            }
            .ficha-actions,
            .ficha-close {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .ficha-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
