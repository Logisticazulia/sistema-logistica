<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Veh√≠culos | Sistema de Log√≠stica</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .consultar-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #666;
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #005b96;
        }

        .search-type {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .search-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .search-type input[type="radio"] {
            width: 14px;
            height: 14px;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .data-table thead {
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
        }

        .data-table th {
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        .data-table td {
            padding: 8px 8px;
            border-bottom: 1px solid #e8eef5;
        }

        .data-table tbody tr:hover {
            background: #f0f4f8;
        }

        .data-table tbody tr:nth-child(even) {
            background: #fafbfc;
        }

        .data-table tbody tr:nth-child(even):hover {
            background: #e3f2fd;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-operativa { background: #d1fae5; color: #059669; }
        .badge-inoperativa { background: #fee2e2; color: #dc2626; }
        .badge-reparacion { background: #fef3c7; color: #d97706; }
        .badge-desincorporada { background: #e5e7eb; color: #6b7280; }

        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e8eef5;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #005b96;
            color: white;
            border-color: #005b96;
        }

        .pagination button.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .pagination button:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .page-info {
            padding: 0 10px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body class="dashboard-page">

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../img/logo.png" alt="Logo" class="nav-logo" width="35" height="35">
                <span class="nav-title">Sistema de Log√≠stica</span>
            </div>
            <div class="nav-user">
                <span class="user-email" id="userEmail">usuario@institucion.com</span>
                <button class="btn-logout" id="logoutBtn">üö™ Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <header class="module-header">

                <span>/</span>
                <a href="planilla.html">Planilla</a>
                <span>/</span>
                <span>Consultar</span>
            </div>
            <button class="btn btn-secondary btn-sm" onclick="window.location.href='planilla.html'">

        <section class="module-title-section">

        <div class="table-container">
            <table class="data-table">

                    </tr>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/planilla-consultar.js"></script>
</body>
</html>
