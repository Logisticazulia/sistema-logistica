    <style>
        .consultar-header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #005b96;
        }

        .filters-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 500;
        }

        .filter-select {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #005b96;
        }

        .btn-buscar {
            background: #003366;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-buscar:hover {
            background: #005b96;
        }

        .btn-limpiar {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-limpiar:hover {
            background: #5a6268;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 51, 102, 0.1);
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
        }

        .data-table thead {
            background: linear-gradient(135deg, #003366 0%, #005b96 100%);
            color: white;
            position: sticky;
            top: 0;
        }

        .data-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #e8eef5;
            font-size: 0.85rem;
        }

        .data-table tbody tr:hover {
            background: #f0f4f8;
        }

        .data-table tbody tr:nth-child(even) {
            background: #fafbfc;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge-operativa { background: #d1fae5; color: #059669; }
        .badge-inoperativa { background: #fee2e2; color: #dc2626; }
        .badge-reparacion { background: #fef3c7; color: #d97706; }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e8eef5;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .pagination button:hover {
            background: #005b96;
            color: white;
            border-color: #005b96;
        }

        .pagination button.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .pagination button:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .filters-container {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
    </style>
