<style>
/* ================= RESET Y BASE ================= */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Roboto', sans-serif;
    background: #f5f7fa;
    color: #333;
    line-height: 1.5;
    overflow-x: hidden;
}

/* ================= LAYOUT SPLIT-SCREEN ================= */
.login-wrapper {
    display: flex;
    min-height: 100vh;
    width: 100%;
}

/* ================= PANEL IZQUIERDO: GALER√çA DE IM√ÅGENES ================= */
.login-gallery {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #003366;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.gallery-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 3s ease-in-out; /* Transici√≥n lenta y suave */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.gallery-slide.active {
    opacity: 1;
    z-index: 1;
}

/* Overlay oscuro para mejor contraste */
.gallery-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg, 
        rgba(0, 51, 102, 0.9) 0%, 
        rgba(0, 91, 150, 0.7) 50%, 
        rgba(0, 51, 102, 0.9) 100%
    );
    z-index: 2;
}

/* Texto institucional sobre la galer√≠a */
.gallery-text {
    position: relative;
    z-index: 3;
    text-align: center;
    color: white;
    padding: 40px;
    max-width: 450px;
}

.gallery-text h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.gallery-text p {
    font-size: 1rem;
    font-weight: 300;
    opacity: 0.95;
    line-height: 1.6;
}

/* Indicadores de la galer√≠a */
.gallery-indicators {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 3;
}

.gallery-indicator {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    border: 2px solid white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.gallery-indicator.active {
    background: white;
    transform: scale(1.2);
}

.gallery-indicator:hover {
    background: rgba(255, 255, 255, 0.8);
}

/* ================= PANEL DERECHO: LOGIN ================= */
.login-panel {
    flex: 0 0 480px;
    max-width: 480px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 35px;
    background: white;
    position: relative;
}

/* Tarjeta de Login */
.login-card {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 16px;
    padding: 35px 30px;
    box-shadow: 0 10px 40px rgba(0, 51, 102, 0.12);
    animation: slideInRight 0.5s ease;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* ================= HEADER DEL LOGIN ================= */
.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.logo-container {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 18px;
}

.logo {
    width: 55px;
    height: 55px;
    object-fit: contain;
}

.login-header h1 {
    font-size: 1.2rem;
    font-weight: 700;
    color: #003366;
    margin: 0 0 8px 0;
    line-height: 1.4;
}

.login-subtitle {
    font-size: 0.9rem;
    color: #64748b;
    margin: 0;
}

/* ================= FORMULARIO ================= */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 7px;
}

.form-label {
    font-size: 0.8rem;
    font-weight: 600;
    color: #334155;
    text-transform: uppercase;
    letter-spacing: 0.4px;
}

.form-input {
    width: 100%;
    padding: 11px 14px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 0.95rem;
    font-family: 'Roboto', sans-serif;
    transition: all 0.25s ease;
    background: #f8fafc;
}

.form-input:focus {
    outline: none;
    border-color: #005b96;
    background: white;
    box-shadow: 0 0 0 4px rgba(0, 91, 150, 0.1);
}

.form-input::placeholder {
    color: #94a3b8;
}

/* ================= BOT√ìN ================= */
.btn-login {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, #003366 0%, #005b96 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 8px;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 51, 102, 0.35);
}

.btn-login:active {
    transform: translateY(0);
}

/* ================= MENSAJES ================= */
.form-message {
    padding: 11px 15px;
    border-radius: 7px;
    font-size: 0.85rem;
    display: none;
    animation: slideDown 0.3s ease;
}

.form-message.success {
    background: #dcfce7;
    color: #166534;
    border: 1px solid #22c55e;
    display: block;
}

.form-message.error {
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #ef4444;
    display: block;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= FOOTER ================= */
.login-footer {
    margin-top: 25px;
    padding-top: 18px;
    border-top: 1px solid #e2e8f0;
    text-align: center;
}

.security-badge {

    gap: 6px;
    padding: 8px 14px;
    background: #f1f5f9;
    border-radius: 6px;
    font-size: 0.75rem;
    color: #64748b;
}

.copyright {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75rem;
    color: #94a3b8;
    text-align: center;
    width: 100%;

/* ================= RESPONSIVE ================= */
@media (max-width: 1024px) {
    .login-wrapper {

    }
    
    .login-gallery {

@media (max-width: 480px) {

    }

        font-size: 0.9rem;
    }
}

<!-- Script del Slideshow y elementos din√°micos -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // A√±o autom√°tico en copyright
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // ================= CONFIGURACI√ìN DEL SLIDESHOW =================
    const slides = document.querySelectorAll('.gallery-slide');
    const indicators = document.querySelectorAll('.gallery-indicator');
    let currentSlide = 0;
    const slideInterval = 5000; // 5 segundos entre im√°genes (ajustable)
    
    // Funci√≥n para cambiar de imagen
    function goToSlide(index) {
        // Validar √≠ndice c√≠clico
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        
        // Remover clase 'active' de todos
        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        // Activar nuevo slide e indicador
        slides[index].classList.add('active');
        indicators[index].classList.add('active');
        
        currentSlide = index;
    }
    
    // Auto-play del slideshow
    function startSlideshow() {
        setInterval(() => {
            goToSlide(currentSlide + 1);
        }, slideInterval);
    }
    
    // Click en indicadores para navegaci√≥n manual
    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            goToSlide(index);
        });
    });
    
    // Iniciar slideshow solo si hay m√°s de 1 imagen
    if (slides.length > 1) {
        startSlideshow();
    }
});
</script>
