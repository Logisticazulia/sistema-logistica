<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <!-- Vinculamos los estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Fuente moderna (opcional, Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Espacio para el Logo -->
            <div class="logo-area">
                <!-- Puedes cambiar 'logo.png' por la URL de tu logo o una imagen local -->
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Logo Institucional" class="logo-img">
                <h1>Portal Institucional</h1>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@empresa.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
                
                <p id="message" class="message"></p>
            </form>
            
            <div class="footer-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Importamos la librería de Supabase desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tu lógica de Javascript -->
    <script src="script.js"></script>
</body>
</html>
